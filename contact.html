    <main id="main">

        <!-- SECTION 1: CONTACT -->
        <section id="contact" class="contact-section">
            <h2>Contact</h2>
            <div class="group">
                <form id="contact-form-page" class="form" method="POST" data-netlify="true"
                    data-netlify-honeypot="bot-field">
                    <input type="hidden" name="form-name" value="contact-form-page">

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" rows="10" name="message" required></textarea>

                    <p style="display:none">
                        <label>Don't fill this out: <input name="bot-field"></label>
                    </p>

                    <button id="contact-form-btn" type="submit">Send Message</button>
                </form>
                <div class="info">
                    <div class="socials">
                        <a target="_blank" href="https://www.linkedin.com/in/jasonnguyen0914/">
                            <span class="icon-btn__icon small icon-btn__icon--linkedin"></span>
                            <span class="social-text">LinkedIn</span>
                        </a>
                        <a href="mailto:jasonvu135@gmail.com">
                            <span class="icon-btn__icon small icon-btn__icon--email"></span>
                            <span class="social-text">Email</span>
                        </a>
                        <a target="_blank" href="files/jason-vn-resume.pdf">
                            <span class="icon-btn__icon small icon-btn__icon--resume"></span>
                            <span class="social-text">Resume</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
